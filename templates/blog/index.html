{% extends "base.html" %}
{% block  content %}
	{% for post in posts %}
		<div class="post">
			<p class="meta"><span class="date">{{ post.published|date:"d/m/Y" }}</span> 7:27 AM Escrito por <a href="#">{{ post.author }}</a></p>
			<h2 class="title"><a href="{{ post.get_absolute_url }}">{{ post.title }}  </a></h2>
			<div class="entry">
				{{ post.body|truncatewords:"30"|safe }}
			</div>
		</div>
	{% empty %}
		<div class="post">
			<div class="entry">
				NÃ£o existe nenhum post.
			</div>
		</div>
	{% endfor %}
{% endblock %}
